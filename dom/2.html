<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dom"></div>
</body>

<script >
    var dom = document.getElementById("dom")
    var str = ""
    for(var i =0 ;i<10000; i++){
        str = "<b>第" + i +"次操作</b>"
    }
    dom.innerHTML = str

</script>
